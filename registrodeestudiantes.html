<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO DE ESTUDIANTES</title>
</head>
<body>
    <FORM NAME="FORMULARIO ">
        Nombre:<input type="text" name="nombre"><br>
        Direccion: <input type="text" name="direccion"><br>
        Genero: 
        <SELECT NAME="Genero">
            <OPTION value="Masculino" selected>Masculino
            <OPTION value="Femenino" selected>Femenino 
        </SELECT>
        <br>
        Estado Civil:
        <br>
        <input type="radio" name="Estado civil" value="Soltero" checked>Soltero<br>
        <input type="radio" name="Estado civil" value="Casado" checked>Casado<br>
        <input type="radio" name="Estado civil" value="otro" checked>otro<br>
        Carrera a Estudiar: 
        <SELECT NAME="Carrera a estudiar">
            <OPTION value="Ingenieria" selected>Ingenieria
            <OPTION value="Medicina" selected>Medicina
            <OPTION value="Administracion de empresas" selected>Administracion de empresas
        </SELECT>
        <br> 
        <input type="submit" name="enviar">
        <input type="reset">
        
    </FORM>
    
</body>
</html>
